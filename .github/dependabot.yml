# Set update schedule for GitHub Actions
- name: Dependabot
  version: 2
  updates:
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
        interval: "daily"

    - package-ecosystem: "docker"
      # Look for a `Dockerfile` in the `root` directory
      directory: "/"
      # Check for updates once a week
      schedule:
        interval: "weekly"
